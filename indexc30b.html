<script>
  const apiKey = 'e83cd44e6c7b3c0af38c6feff514caee';
  
  const cities = ['London'];
  
  async function getWeather(city) { 
    try { 
      const response = await fetch(`https://api.openweathermap.org/data/2.5/weather?q=${ city}&units=metric&appid=${ apiKey}`);
      const data = await response.json();
      
      const temperature = data.main.temp;
      const cityName = data.name;
      
      const weatherInfo = `By the way, it's ${ temperature}&deg; in <strong>${ cityName}</strong> now.`;
      
      return weatherInfo;
    } catch (error) { 
      console.error('Error when retrieving weather information:', error);
      return 'Failed to get weather information.';
    }
  }
  
  async function updateWeatherInfo() { 
    const weatherInfoElement = document.getElementById('weather-info');
    weatherInfoElement.innerHTML = 'Uploading weather information...';
  
    const weatherPromises = cities.map(city => getWeather(city));
    const weatherInfoArray = await Promise.all(weatherPromises);
  
    weatherInfoElement.innerHTML = weatherInfoArray.join('<br>');
  }
  
  updateWeatherInfo();
  </script>

<script>
  var generatePasswordLink = document.getElementById('generatePassword');
  var copyPasswordLink = document.getElementById('copyPassword');
  var copiedMessage = document.getElementById('copiedMessage');
  copyPasswordLink.addEventListener('click', function(event) { 
            event.preventDefault();
            copyPassword();
        });
        function copyPassword() { 
            var password = password1.value;
            var tempInput = document.createElement('input');
            tempInput.value = password;
            document.body.appendChild(tempInput);
            tempInput.select();
            document.execCommand('copy');
            document.body.removeChild(tempInput);
            copiedMessage.style.display = 'flex';
            setTimeout(function() { 
                copiedMessage.style.display = 'none';
            }, 5000);
        }
  generatePasswordLink.addEventListener('click', function(event) { 
            event.preventDefault();
            generatePassword();
        });
  function generatePassword() { 
    var password = Math.random().toString(36).slice(-12);
    password1.value = password;
    password2.value = password;
    checkInputs();
    copyPasswordLink.style.display = 'inline';
  }
</script>

<script>
  function formatNumberWithK(num) { 
    return num >= 1000 ? (Math.round(num / 100) / 10) + 'K+' : num.toString();
  }

  function updateFormattedNumber(elementId) { 
    const element = document.getElementById(elementId);
    const originalNumber = parseFloat(element.innerText);
    element.innerText = formatNumberWithK(originalNumber);
  }

  updateFormattedNumber('resultContainer1');
  updateFormattedNumber('resultContainer2');
  updateFormattedNumber('resultContainer3');
</script>
<script>
  const targetDate1 = new Date(2023, 10, 15);
  const targetDate2 = new Date(2023, 11, 31);

  function updateCounter1() { 
    const currentDate = new Date();
    const timeDifference = targetDate1 - currentDate;
    const remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
    document.getElementById('days1').innerText = remainingDays;
  }

  function updateCounter2() { 
    const currentDate = new Date();
    const timeDifference = targetDate2 - currentDate;
    const remainingDays = Math.ceil(timeDifference / (1000 * 60 * 60 * 24));
    document.getElementById('days2').innerText = remainingDays;
  }

  setInterval(updateCounter1, 1000);
  setInterval(updateCounter2, 1000);

  updateCounter1();
  updateCounter2();
</script>
